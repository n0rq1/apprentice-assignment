name: Workflow for Liatrio Take Home Assignment 

on:
  push:
    branches: ["TestGHA"]

jobs: 

  build-test-push:

    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Build Docker image
        run: docker build -t liatrio .

      - name: Run Docker container
        run: docker run -d -p 80:80 liatrio

      - name: Run Liatrio tests
        uses: liatrio/github-actions/apprentice-action@v1.0.0
      
      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin
       
      - name: Push Docker image to Docker Hub
        if: success()  
        run: |
          docker tag liatrio ${{ secrets.DOCKER_USERNAME }}/liatrio:test
          docker push ${{ secrets.DOCKER_USERNAME }}/liatrio:test

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - id: 'deploy'
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: 'liatrio'
          region: us-west1
          image: 'docker.io/${{ secrets.DOCKER_USERNAME }}/liatrio:test'

      - name: 'Use output'
        run: 'curl "${{ steps.deploy.outputs.url }}"'